<template data-sly-template.variant="${ @ model }">
    <field id="${model.id}" class="${model.componentClassNames}" data-fieldid="${model.id}" label="${label}">
        <sly data-sly-resource="${'label' @ selectors=['id', resource.name]}"></sly>
        <sly data-sly-resource="${'field' @ selectors=['id', resource.name]}"></sly>
    </field>
</template>
