<template data-sly-template.radarChart="${ @ model }">
    <div 
        class="radarChart"
        id="radarChartContainer"
        data-path="${resource.path}"
        data-source="${model.dataSource}"
    >
        <canvas class="radarCanvas" id="${resource.path}-radarChart" data-path="${resource.path}" data-module="radarChartComponent">
        </canvas>
    </div>
</template>
