<sly data-sly-use.model="io.typerefinery.websight.models.components.forms.Textarea">
    <div class="${model.componentClassNames}">
        <textarea 
            class="${model.variantClassNames}" 
            id="${model.name}" name="${model.name}"
            placeholder="${model.placeholder}" 
            value="${model.value}" 
            rows="${model.numOfRows}"
        >
        </textarea>
    </div>
</sly>
