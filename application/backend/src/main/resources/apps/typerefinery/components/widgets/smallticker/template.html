<template data-sly-template.smallTicker="${ @ model }">
  <div
    class="smallticker"
    id="smallticker"
    data-path="${resource.path}"
    data-module="smalltickerComponent"
    data-bgColor="${model.bgColor}"
    data-textColor="${model.textColor}"
  >
    <div class="columnticker" >
      <div>
        <div class="ticker-value">${model.value}</div>
        <div class="ticker-title">${model.title}</div>
      </div>
      <div class="ticker-path">${model.dataSource}</div>
    </div>
  </div>
</template>
