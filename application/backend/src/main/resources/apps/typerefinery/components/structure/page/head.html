<head>
  <sly data-sly-include="head-start.html"></sly>
  <meta charset="UTF-8">
  <sly data-sly-test.title="${properties.title}">
    <title>${title}</title>
  </sly>
  <sly data-sly-test="${!title}">
    <title>${properties.jcr:title}</title>
  </sly>
  <meta data-sly-test.keywords="${properties.keywords}" name="keywords" content="${keywords}" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta data-sly-test.description="${properties.description}" name="description" content="${description}" />
  <meta data-sly-test.ogType="${properties.ogType}" name="og:type" content="${ogType}" />
  <meta data-sly-test.ogUrl="${properties.ogUrl}" name="og:url" content="${ogUrl}" />
  <meta data-sly-test.ogDescription="${properties.ogDescription}" name="og:description" content="${ogDescription}" />
  <meta data-sly-test.ogTitle="${properties.ogTitle}" name="og:title" content="${ogTitle}">
  <link href="/libs/howlite/web_root/main.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/apps/typerefinery/clientlibs/main.css" type="text/css">
  <link rel="stylesheet" id="themeStyles" href="/apps/typerefinery/clientlibs/light.css" type="text/css">
  <link data-sly-test="${wcmmode.isEdit}" href="/libs/howlite/author/author.css" rel="stylesheet" type="text/css">
  <sly data-sly-include="head-libs.html"></sly>
</head>
