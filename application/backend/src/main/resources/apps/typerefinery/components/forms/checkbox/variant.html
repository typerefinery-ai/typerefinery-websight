<template data-sly-template.variant="${ @ model }">
    <div class="checkbox">
        <p-checkbox 
            name="${model.name}" 
            class="${model.variantClassNames}"
            value="${model.value}"
            data-module="vue-checkBox"
        > 
        </p-checkbox>
        <label class="label" for="${model.name}">${model.label}</label>
    </div>
</template>
