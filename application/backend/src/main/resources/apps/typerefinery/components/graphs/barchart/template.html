<template data-sly-template.barChart="${ @ model }">
    <div 
        class="barChart"
        id="barChartContainer"
        data-path="${resource.path}"
        data-model="${model.jsonString}"
        data-source="${model.dataSource}"
        data-resource-path="${resource.path}"
        data-module="barchartComponent"
    >
        <canvas width="100%" id="${resource.path}-barChart">
        </canvas>
    </div>
</template>
