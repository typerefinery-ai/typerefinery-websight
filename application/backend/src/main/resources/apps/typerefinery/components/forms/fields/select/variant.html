<template data-sly-template.variant="${ @ model }">
    <div 
        id="${model.id}" 
        class="${model.componentClassNames}"
    >
        <select class="${model.variantClassNames}" required="${model.validationRequired}">
            <option selected>${model.placeholder}</option>
            <sly data-sly-list="${model.selectOptions @ begin = 0}">
                <option value="${item.value}">${item.label}</option>
            </sly>
        </select>
    </div>
</template>
