<template data-sly-template.variant="${ @ model }">
  <sly data-sly-test="${!model.hideLabel}">
    <label 
      id="${model.id}"
      class="${model.variantClassNames}"
      for="${model.id}">${model.label}</label>    
  </sly>
  <sly data-sly-test="${wcmmode.isEdit && model.hideLabel}">
    <div class="bg-warning-subtle">Label is Hidden</div>
  </sly>
</template>
