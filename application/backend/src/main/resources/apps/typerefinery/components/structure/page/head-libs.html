

<!-- include all vendor javascript clientlibs that meant to be at the header of the page  -->
<sly data-sly-use.clientlibs="${'ai.typerefinery.websight.clientlibs.ClientLibsModel' @
    categories='ai.typerefinery.websight.components-vendor',
    debug=true,
    crossorigin='anonymous'}">
${clientlibs.cssIncludes  @ context="unsafe"}
</sly>

<!-- include all javascript clientlibs that meant to be at the header of the page  -->

    categories='ai.typerefinery.websight.components-header',
    debug=true,
    crossorigin='anonymous'}">
${clientlibs.cssIncludes  @ context="unsafe"}
</sly>

<!-- include all components styles -->
<sly data-sly-use.clientlibs="${'ai.typerefinery.websight.clientlibs.ClientLibsModel' @
    categories='ai.typerefinery.websight.components',
    debug=true,
    crossorigin='anonymous'}">
${clientlibs.cssIncludes @ context="unsafe"}
</sly>
