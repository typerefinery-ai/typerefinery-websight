<template data-sly-template.variant="${ @ model }">
    <div class="radiobutton">
        <p-radiobutton 
            name="${model.name}" 
            class="${model.variantClassNames}"
            value="${model.value}"
            data-module="vue-radioButton"
        >
        </p-radiobutton>
        <label class="radiobutton-width" for="${model.name}">${model.label}</label>
    </div>
</template>
