<template data-sly-template.barchart="${ @ model }">
    <div 
        class="barChart"
        id="barChartContainer"
        data-path="${resource.path}"
        data-source="${model.dataSource}"
    >
        <canvas width="100%" id="${resource.path}-barChart" data-path="${resource.path}" data-module="barChartComponent">
        </canvas>
    </div>
</template>
