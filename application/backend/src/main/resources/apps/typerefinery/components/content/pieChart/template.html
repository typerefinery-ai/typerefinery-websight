<template data-sly-template.pieChart="${ @ model }">
    <div 
        class="pieChart"
        id="pieChartContainer"
        data-path="${resource.path}"
        data-source="${model.dataSource}"
    >
        <canvas class="pieCanvas" id="${resource.path}-pieChart" data-path="${resource.path}" data-module="lineChartComponent">
        </canvas>
    </div>
</template>
