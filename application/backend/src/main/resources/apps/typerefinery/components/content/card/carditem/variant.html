<template data-sly-template.variant="${ @ model }">
    <div class="${model.variantClassNames}">
        <div class="card-body">
            <sly data-sly-resource="${'cardTitle' @ selectors=['id', resource.name]}"></sly>
            <sly data-sly-resource="${'cardText' @ selectors=['id', resource.name]}"></sly>
            <sly data-sly-resource="${'buttonContainer' @ selectors=['id', resource.name]}"></sly>
        </div>
    </div>
</template>
