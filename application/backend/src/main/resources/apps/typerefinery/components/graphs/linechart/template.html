<template data-sly-template.linechart="${ @ model }">
    <div 
        class="linechart"
        data-source="${model.dataSource}"
        data-model="${model.jsonString}"
        data-resource-path="${resource.path}"
        data-module="linechartComponent"
    >
        <canvas width="100%" id="${resource.path}-linechart">
        </canvas>
    </div>
</template>
