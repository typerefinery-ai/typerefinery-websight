<template data-sly-template.lineChartWithLabel="${ @ model }">
    <div 
        class="lineChart"
        id="lineChartLabelContainer"
        data-path="${resource.path}"
        data-source="${model.dataSource}"
    >
        <canvas width="100%" id="${resource.path}-lineChart" data-path="${resource.path}" data-module="lineChartComponent">
        </canvas>
    </div>
</template>
