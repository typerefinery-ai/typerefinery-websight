    document.querySelectorAll('[data-module="vue-checkBox"]').forEach(_ => {
      let modelName = _.getAttribute("value");
      modelName.trim();
      _.setAttribute("v-model", modelName);
      otherVueModelObjects[modelName] = "";
    });
  }
