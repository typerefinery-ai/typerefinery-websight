<template data-sly-template.xaxisbarchart="${ @ model }">
    <div class="xaxisbarchart" id="xaxisbarchartContainer" data-path="${resource.path}"
        data-source="${model.dataSource}">
        <canvas width="100%" id="${resource.path}-barChart" data-path="${resource.path}"
            data-module="xaxisbarchartComponent">
        </canvas>
    </div>
</template>
