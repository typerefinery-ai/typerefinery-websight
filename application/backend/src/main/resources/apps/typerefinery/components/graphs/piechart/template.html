<template data-sly-template.piechart="${ @ model }">
    <div 
        class="piechart"
        data-source="${model.dataSource}"
        data-model="${model.jsonString}"
        data-resource-path="${resource.path}"
        data-module="piechartComponent"
    >
        <canvas width="100%" id="${resource.path}-piechart"  >
        </canvas>
    </div>
</template>
