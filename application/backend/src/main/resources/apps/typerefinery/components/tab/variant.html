<template data-sly-template.variant="${ @ model }">
  <sly data-sly-test="${model.tabList}">
  <div
  id="${model.id}"
  component="${model.componentName}"
  class="${model.variantClassNames}"
  data-model="${model.jsonString}"
  edit-mode="${wcmmode.isEdit}"
>
  </div>
</sly>
<sly data-sly-test="${wcmmode.isEdit && !model.tabList}">
  <div style="--bs-bg-opacity: .5;" class="bg-warning">No tab present</div>
</sly>
</template>
