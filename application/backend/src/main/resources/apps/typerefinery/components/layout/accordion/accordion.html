<sly data-sly-use.model="ai.typerefinery.websight.models.components.layout.Accordion">
  <div 
    component="${model.componentName}"
    id="${model.id}"
    class="${model.componentName} ${model.componentClassNames} ${model.variantClassNames}"
    data-model="${model.jsonString}"
    data-sly-test="${resource.hasChildren}">
    <sly data-sly-use.lib="/apps/typerefinery/components/structure/templates/component-info.html"
      data-sly-set.componentPlaceholderTitle="${[model.componentTitle, ' - Items Start'] @ join=''}"
      data-sly-call="${lib.placeholder @ title=componentPlaceholderTitle}"></sly>
    
    <sly data-sly-repeat.paragraph="${resource.children}">
        <sly data-sly-test="${paragraph.name != 'template'}">
          <sly data-sly-test="${paragraph.resourceType && paragraph['sling:resourceType']}" data-sly-resource="${paragraph.path @ resourceType=paragraph.resourceType}"></sly>
        </sly>
    </sly>

    <sly data-sly-use.lib="/apps/typerefinery/components/structure/templates/component-info.html"
      data-sly-set.componentPlaceholderTitle="${[model.componentTitle, ' - Items End'] @ join=''}"
      data-sly-call="${lib.placeholder @ title=componentPlaceholderTitle}"></sly>
      
    <sly data-sly-test="${model.isTemplated}">
      <sly data-sly-use.lib="/apps/typerefinery/components/structure/templates/component-info.html"
        data-sly-set.componentPlaceholderTitle="${[model.componentTitle, ' - Template Start'] @ join=''}"
        data-sly-call="${lib.placeholder @ title=componentPlaceholderTitle}"></sly>

      <sly data-sly-repeat.paragraph="${resource.children}">
          <sly data-sly-test="${paragraph.name == 'template'}">
            <sly data-sly-test="${paragraph.resourceType && paragraph['sling:resourceType']}" data-sly-resource="${paragraph.path @ resourceType=paragraph.resourceType}"></sly>
          </sly>
      </sly>

      <sly data-sly-use.lib="/apps/typerefinery/components/structure/templates/component-info.html"
        data-sly-set.componentPlaceholderTitle="${[model.componentTitle, ' - Template End'] @ join=''}"
        data-sly-call="${lib.placeholder @ title=componentPlaceholderTitle}"></sly>

    </sly>
  </div>
  <sly data-sly-use.lib="/libs/wcm/foundation/components/commons/templates.html"
      data-sly-call="${lib.placeholder @ classes=model.componentClassNames}">
  </sly>
  <sly data-sly-use.lib="/apps/typerefinery/components/structure/templates/component-info.html"
    data-sly-set.componentPlaceholderTitle="${[model.componentTitle] @ join=''}"
    data-sly-call="${lib.placeholder @ title=componentPlaceholderTitle}"></sly>
</sly>
