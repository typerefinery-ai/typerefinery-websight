<template data-sly-template.variant="${ @ model }">
    <div 
      component="${model.componentName}"
      id="d3graph" class="d3graph" data-path="${resource.path}" data-module="d3graph" data-html="${model.graphData}">
        <svg id="d3graphSvg" width="100%" height="600" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
        </svg>
    </div>
</template>
