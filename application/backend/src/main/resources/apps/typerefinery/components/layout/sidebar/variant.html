<template data-sly-template.variant="${ @ model }">
    <nav id="${model.id}" data-model="${model.jsonString}" data-tree="${model.treeJSON}">
        <div class="sidebar-header">
            <h4>${model.appName}</h4>
        </div>
        <ul class="list-unstyled components" id="${model.id}-menuItems">
        </ul>
    </nav>
</template>
