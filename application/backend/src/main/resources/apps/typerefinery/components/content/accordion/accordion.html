<sly data-sly-use.model="pl.ds.howlite.components.models.DefaultStyledGridComponent">
    <sly data-sly-test.CSSclasses="hl-accordion ${model.classes @ join=' '}"></sly>
    <!-- <sly data-sly-test="${wcmmode.isEdit}"> -->
    <sly data-sly-test.multiple="true"></sly>
    <sly data-sly-test.activeIndex="0"></sly>
    <ul data-sly-list="${resource.listChildren @ begin = 1}">
        <sly data-sly-test.activeIndex="${activeIndex},${itemList.index}"></sly>
    </ul>

    <!-- </sly> -->
    <div data-sly-test="${resource.hasChildren}" class="${CSSclasses}">
        <!-- multiple and active index not working else accordion component working -->
        <p-accordion :multiple="${multiple}" :active-index="[${activeIndex}]">
            <sly data-sly-include="${'parsys.html' @ prependPath='/libs/wcm/foundation/components/parsys'}">
            </sly>
        </p-accordion>
    </div>
    <sly data-sly-test="${!resource.hasChildren}">
        <sly data-sly-use.lib="/libs/wcm/foundation/components/commons/templates.html"
            data-sly-call="${lib.placeholder @ classes=CSSclasses}">
        </sly>
    </sly>
</sly>
